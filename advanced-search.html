<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" type="image/png" href="images/google-icon.png">
    <link rel="stylesheet" href="styles/advanced-search.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="index.html">Google search</a>
            <a href="image-search.html">Images</a>
        </div>
    
        <div class="google-logo">
            <img class="img-logo" src="images/google-logo.png" alt="google-logo">
        </div>
    
    </div>
    
    <div class="sub-header">
        <p class="advanced-search-title">Advanced search</p>
    </div>
    <div class="border-under"></div>
    
    <div class="container">

        <form action="https://google.com/search" method="get">
            <div class="form-section">
                <div class="sub-title">
                    <div>Find pages with ...</div>
                </div>
                <div class="form-row">
                    <label class="form-label" for="allWords">all these words:</label>
                    <input type="text" id="allWords" name="as_q" class="input-field">
                </div>
                <div class="form-row">
                    <label class="form-label" for="exactWord">this exact word or phrase:</label>
                    <input type="text" id="exactWord" name="as_epq" class="input-field">
                </div>
                <div class="form-row">
                    <label class="form-label" for="anyWords">any of these words:</label>
                    <input type="text" id="anyWords" name="as_oq" class="input-field">
                </div>
                <div class="form-row">
                    <label class="form-label" for="noneWords" class="label">none of these words:</label>
                    <input type="text" id="noneWords" name="as_eq" class="input-field">
                </div>
            
                <div class="advanced-btn">
                    <input type="submit" class="search-btn" value="Advanced search">
                </div>
    
            </div>

        </form>

    </div>


</body>
</html>
