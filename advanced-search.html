<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" type="image/png" href="images/google-icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header" id="image-header">
        <a href="index.html">Google search</a>
        <a href="image-search.html">Images</a>
    </div>

    <div class="advanved-header">
        <label class="advanced-title">Advanced search</label>
    </div>
    <div class="sub-title">
        <span>Find pages with...</span>
    </div>
    <div class="first-section">
        <label class="first-label">all these words:</label>
        <input type="text">
    </div>
    <div class="second-section">
        <label class="second-label">this exact word or phrase:</label>
        <input type="text">
    </div>
    <div class="third-section">
        <label class="third-label">any of these words:</label>
        <input type="text">
    </div>
    <div class="fourth-section">
        <label class="fourth-label">none of these words:</label>
        <input type="text">
    </div>

    <div class="advanced-btn">
        <input type="submit" value="Advanced search">
    </div>

</body>
</html>
