<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" type="image/png" href="images/google-icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

   
    <div class="header" id="image-header">
        <a href="index.html">Google search</a>
        <a href="image-search.html">Images</a>
    </div>

    <div>
        <img class="advanced-logo" src="images/google-logo.png" alt="">
    </div>

    <div class="sub-header">
        <label class="advanced-title">Advanced search</label>
    </div>

    <div class="container">
        <div class="sub-title">
            <span>Find pages with...</span>
        </div>
        <div class="section">
            <label class="label">all these words:</label>
            <input type="text" class="input-field">
        </div>
        <div class="section">
            <label class="label">this exact word or phrase:</label>
            <input type="text" class="input-field">
        </div>
        <div class="section">
            <label class="label">any of these words:</label>
            <input type="text" class="input-field">
        </div>
        <div class="section">
            <label class="label">none of these words:</label>
            <input type="text" class="input-field">
        </div>
    
        <div class="advanced-btn">
            <input type="submit" value="Advanced search">
        </div>

    </div>


</body>
</html>
