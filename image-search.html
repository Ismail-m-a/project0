<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/google-icon.png">
</head>
<body>
    <div class="header" id="image-header">
        <a href="index.html">Google</a>
        <a href="advanced-search.html">Advanced search</a>
    </div>
    <div class="title-logo">
        <img src="images/google-logo.png" alt="logo" class="logo">
    </div>
    <form action="https://google.com/search" class="search-form" method="GET">
        <div class="input-field">
            <p class="logo-text">Images</p>
            <img src="images/icon-search.png" alt="Search Icon" class="search-icon">
            <input type="text" name="q" placeholder="Search image" class="search-input">
            <input type="hidden" name="tbm" value="isch">
        </div>
        <div class="search-buttons">
            <input type="submit" value="Google Search" class="search-btn">
        </div>
    </form>

</body>
</html>
